<h1>Hello {{$ctrl.name}}!</h1>
<p>
  Start editing <b>home/home.html</b> :)
  
  <a ui-sref="about({token: 'abc'})" target="_blank">about</a>
  <button class="button" ng-click="$ctrl.getUsers()"> Find Users!</button>
</p>
<span ng-if="show">Here I Am</span>
<p>
  <ul>
    <li ng-repeat="user in $ctrl.users"><span>Id: {{ user.id}}</span> - <span>{{user.name}}</span></li>
  </ul>
</p>

<div>
  <div>
     <label for="username">Name:</label>
      <input type="text"/ ng-model='$ctrl.name'>
  </div>
  <div>
     <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" ng-model='$ctrl.gender'> Male
    <input type="radio" name="gender" value="female" ng-model='$ctrl.gender'> Female
  </div>
  <div ng-if="$ctrl.gender=='male'">
    <label for="phone">Phone Number:</label>
      <input type="text"/ ng-model='$ctrl.phNumber'>
  </div>
  <div>
    <label for="mode">Training Mode:</label>
    <select ng-model="$ctrl.trainingMode" ng-change="$ctrl.getCourses()">
			<option value="VCR">Virtual Classroom
			<option value="CR">Online Classroom
		</select>
  </div>
  <div>
     <label for="courses">Courses offered:</label>
      <select ng-model="$ctrl.courseSelected">
			 <option ng-repeat="course in $ctrl.courses" > Course {{$index}}: {{course.coursename}} 
       		</select>
  </div>
  <div ng-if='$ctrl.courseSelected'>
    <label for="levels">Level of training:</label>
    <select ng-model="$ctrl.level" ng-change='$ctrl.selectedLevel()'>
      <option ng-repeat="level in $ctrl.levels" value='{{level}}'>{{level}}
       		</select>
           {{$ctrl.levelType}}
  </div>
  <div>
    <button type="button" ng-click="$ctrl.save()"ng-disabled="$ctrl.buttonDisabeled()">Submit</button>
    {{$ctrl.message}}
  </div>
</div>
